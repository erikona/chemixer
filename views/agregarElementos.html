<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agregar Elementos</title>
	<link href='css/bootstrap.css', rel='stylesheet' media="screen">
</head>
<body>
	<nav>
		<div>
			<div>
				<!--<img src="img/logo.png" class="img-responsive img-rounded" alt="Responsive image">-->
			</div>
			<div>
				<h1>Chemixer</h1>
			</div>
		</div>
		<div>
			<ul class="nav nav-tabs">
				<li><a href="#">Inicio</a></li>
				<li class="active"><a href="#">Elementos</a></li>
				<li><a href="#">Cerrar Sesión</a></li>
			</ul>
		</div>
	</nav>
	<section class="container">
		<div>
			<div class="form-group">
				<h2>Administrador</h2>
				<img src="img/user.png" class="img-responsive" alt="Responsive image">
			</div>
			<form class="form-horizontal col-xs-8" role="form">
  				<div class="form-group">
    				<label for="inputNombreE" class="col-sm-2 control-label">Nombre del elemento</label>
    				<div class="col-sm-10">
      					<input type="nombreE" class="form-control" id="inputNombreE" placeholder="">
    				</div>
  				</div>
  				<div class="form-group">
   				 <label for="inputDescripcion" class="col-sm-2 control-label">Descripción</label>
    				<div class="col-sm-10">
      					<input type="descripcion" class="form-control" id="inputDescricpion" placeholder="">
    				</div>
  				</div>
  				<div class="form-group">
   				 <label for="inputAgregaImg" class="col-sm-2 control-label">Agregar imagen</label>
    				<div class="col-sm-10">
      					<input type="agregaImg" class="form-control" id="inputAgregaImg" placeholder="">
    				</div>
  				</div>
  				<div class="form-group">
    				<div class="col-md-6">
    				  <button type="submit" class="btn btn-primary">Cancelar</button>
    				</div>
    				<div class="col-md-6">
    				  <button type="submit" class="btn btn-primary">Aceptar</button>
    				</div>
 				 </div>
			</form>
		</div>
	</section>
	<footer>
		<div>
			<h3>Footer</h3>
		</div>
	</footer>
</body>
</html>
