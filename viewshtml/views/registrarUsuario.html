<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agregar Elementos</title>
	<link href='css/bootstrap.css', rel='stylesheet' media="screen">
</head>
<body>
	<nav>
		<div>
			<div>
				<!--<img src="img/logo.png" class="img-responsive img-rounded" alt="Responsive image">-->
			</div>
			<div>
				<h1>Chemixer</h1>
			</div>
		</div>
	</nav>
	<section class="container">
		<div>
			<div class="form-group">
				<h2>Registrar Usuario</h2>
				<img src="img/user.png" class="img-responsive" alt="Responsive image">
			</div>
			<form class="form-horizontal col-xs-8" role="form">
  				<div class="form-group">
    				<label for="inputNombreU" class="col-sm-2 control-label">Nombre de usuario</label>
    				<div class="col-sm-10">
      					<input type="nombreU" class="form-control" id="inputNombreU" placeholder="user">
    				</div>
  				</div>
  					<div class="form-group">
    				<label for="inputEdad" class="col-sm-2 control-label">Edad</label>
    				<div class="col-sm-10">
      					<input type="edad" class="form-control" id="inputEdad" placeholder="">
    				</div>
  				</div>
  					<div class="form-group">
    				<label for="inputEscolaridad" class="col-sm-2 control-label">Escolaridad</label>
    				<div class="col-sm-10">
      					<input type="escolaridad" class="form-control" id="inputEscolaridad" placeholder="">
    				</div>
  				</div>
  					<div class="form-group">
    				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
    				<div class="col-sm-10">
      					<input type="email" class="form-control" id="inputEmail" placeholder="">
    				</div>
  				</div>
  					<div class="form-group">
    				<label for="inputPassword" class="col-sm-2 control-label">Contraseña</label>
    				<div class="col-sm-10">
      					<input type="password" class="form-control" id="inputPassword" placeholder="*****">
    				</div>
  				</div>
  					<div class="form-group">
    				<label for="inputConfirmPassword" class="col-sm-2 control-label">Confirmar contraseña</label>
    				<div class="col-sm-10">
      					<input type="confirmPassword" class="form-control" id="inputConfirmPassword" placeholder="*****">
    				</div>
  				</div>
  				<div class="form-group">
    				<div class="col-md-6">
    				  <button type="submit" class="btn btn-primary">Cancelar</button>
    				</div>
    				<div class="col-md-6">
    				  <button type="submit" class="btn btn-primary">Aceptar</button>
    				</div>
 				 </div>
			</form>
		</div>
	</section>
	<footer>
		<div>
			<h3>Footer</h3>
		</div>
	</footer>
</body>
</html>
